  <style>
    * {

    html,
    body {

    }

    .login-container {
      display: flex;
      align-items: center;

      background-image: url(assets/img/log-bg.jpg);
      background-repeat: no-repeat;

      background-position: left center;

    }

    .login-form {}

    .form-body {
      background: #fff;

      margin-bottom: 25px;
    }

    .field input {
      width: 100%;
      padding: 10px 12px 10px 0;
      transition: all 0.3s linear;
      border-radius: 0px;
      border: none;
      border-bottom: 1px solid #D9D6D6;
      color: #1B1E1A;
    }

    .remember-pass {
      margin: 10px 0;
    }

    .remember-pass {
      color: #7e807d;

    }

    .forgot-password {
      color: #220538;
      font-weight: 500;
      margin-top: 25px;
      display: inline-block;
      width: 100%;
      border-top: 1px solid #e2e2e2;
      padding-top: 10px;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot-password svg {
      width: 12px;
      margin-right: 3px;
      position: relative;
      top: -2px;

<body>

  <!-- bg overlay -->


  <div class="login-container">
    <div class="login-img"></div>
    <div class="login-form">
      <div class="form-body">
        <div class="c-logo"><img src="assets/img/logo.png" alt=""></div>
        <h2>Login</h2>
        <form action="index.html">
          <p class="field">
            <input type="email" name="email" id="email" placeholder="Email" required>
          </p>
          <!--  -->
          <p class="field">
            <input type="password" name="pass" id="pass" placeholder="Password" required>
          </p>
          <div class="row">
            <div class="col-7">
              <p class="remember-pass">
                <input type="checkbox" name="remember" id="remember" checked required>
                <label for="remember">Remember Password</label>
              </p>
            </div>
            <div class="col-5 text-end">
              <button class="btn-theme active" type="submit"><span>Log in</span></button>
            </div>
          </div>
        </form>
        <a class="forgot-password" href="forgot-password.html"><svg aria-hidden="true" focusable="false"
