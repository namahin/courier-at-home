        </div> --><ul class="step-int"><li class="step"><span>2</span><small>Account Info</small></li><li class="step"><span>1</span><small>Company Info</small></li><li class="step"><span>3</span><small>Payment Details</small></li></ul><!-- Account Info Tab --><div class="tab"><h2>Entrepreneur Info</h2><div class="row"><div class="col-md-12 col-sm-12"><label for="name">Merchant Name<sup>*</sup></label><p><input type="text" placeholder="Name" oninput="this.className=&#34;&#34;" name="name" required><span>required</span></p></div><div class="col-md-6 col-sm-6"><label for="">Mobile Number<sup>*</sup></label><p><input type="text" placeholder="Mobile" oninput="this.className=&#34;&#34;" name="mobile"></p></div><div class="col-md-6 col-sm-6"><label for="">Email Address</label><p><input type="email" placeholder="Email" oninput="this.className=&#34;&#34;" name="email"></p></div><div class="col-md-6 col-sm-6"><label for="">Set up password <small>(must be 8 digits)</small><sup>*</sup></label><p><input type="password" placeholder="Password" oninput="this.className=&#34;&#34;" name="password"></p></div><div class="col-md-6 col-sm-6"><label for="">Re-type password<sup>*</sup></label><p><input type="password" placeholder="" oninput="this.className=&#34;&#34;" name="rpassword"></p></div></div></div><!-- Company Info Tab --><div class="tab"><h2>Company Info</h2><div class="row"><div class="col-12"><label for="">Company name<sup>*</sup></label><p><input type="text" placeholder="" oninput="this.className=&#34;&#34;" name="company"></p></div><div class="col-12"><label for="">Website / Facebook page url</label><p><input type="url" placeholder="" oninput="this.className=&#34;&#34;" name="url"></p></div><div class="col-md-6 col-sm-6"><p><label for="">Find City names here<sup>*</sup></label> <select id="city" oninput="this.className=&#34;&#34;" name="city" required><option>Find City names her</option><option value="Dhaka">Dhaka</option></select></p></div><div class="col-md-6 col-sm-6"><p> n].className+=" invalid",a=!1);return a&&(document.getElementsByClassName("step")[currentTab].className+=" finish"),a}function fixStepIndicator(e){var t,n=document.getElementsByClassName("step");for(t=0;t<n.length;t++)n[t].className=n[t].className.replace(" active","");n[e].className+=" active"}var currentTab=0;showTab(currentTab)</script><script>$(function(){$("#paymentselector").change(function(){$(".payment").hide(),$("#"+$(this).val()).show()})})</script><script></script><script></script><script>const bkashNo = document.getElementById("bkashNo")
