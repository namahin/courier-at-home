  <!-- header files end -->
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: 0;
    }

    body {
      overflow-y: scroll;
    }

    html,
    body {
      background-image: url(assets/img/truck.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      height: 100%;
    }

    .registation-form {
      padding: 30px 25px;
      box-shadow: 0 0;
      background: #FFFFFF;
      box-shadow: 10px 15px 50px #00000014;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 500;
      line-height: 1;
      margin-bottom: 15px;
      padding-top: 15px;
    }

    input,
    textarea,
    select {
      border: 1px solid #ddd;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      width: 100%;
      outline: none;
    }

    /* Mark input boxes that gets an error on validation: */
    input.invalid {
      box-shadow: 0 0 2px 2px #ff000054;
      border-color: #ff000054;
    }

    /* Hide all steps by default: */
    .tab {
      display: none;
    }

    .tab h2 {
      font-size: 18px;
      line-height: 1;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Make circles that indicate the steps of the form: */
    .step {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbbbbb;
      border: none;
      border-radius: 50%;
      display: inline-block;
      opacity: 0.5;
    }

    .step.active {
      opacity: 1;
    }

    /* Mark the steps that are finished and valid: */
    .step.finish {
      background-color: #F75028;
    }

    .payment {
      display: none;
    }

    .terms input {
      width: auto;
      margin-right: 8px;
    }
  </style>

<body>




  <div class="container py-5">
    <div class="row pt-5">
      <div class="col-md-6 offset-md-3">
        <div class="registation-form">
          <form id="regForm" action="registration-success.html">
            <h1>Merchant Registration</h1>

            <!-- Account Info Tab -->

            <div class="tab">
              <h2>Account Info</h2>
              <p><input type="text" placeholder="Name" oninput="this.className = ''" name="name"></p>
              <p><input type="email" placeholder="Email" oninput="this.className = ''" name="email"></p>
              <p><input type="text" placeholder="Mobile" oninput="this.className = ''" name="mobile"></p>
              <p><input type="password" placeholder="Set up password" oninput="this.className = ''" name="password">
              </p>
              <p><input type="password" placeholder="Re-type password" oninput="this.className = ''" name="rpassword">
              </p>
            </div>

            <!-- Company Info Tab -->

            <div class="tab">
              <h2>Company Info</h2>
              <p><input type="text" placeholder="Company name" oninput="this.className = ''" name="company"></p>
              <p><input type="url" placeholder="Website / Facebook page url" oninput="this.className = ''" name="url">
              </p>
              <p>
                <select id="city" oninput="this.className = ''" name="city" required>
                  <option>Select your city</option>
                  <option value="Dhaka">Dhaka</option>
                </select>
              </p>
              <p>
                <select id="zone" oninput="this.className = ''" name="zone" required>
                  <option>Select your zone</option>
                  <option value="Dhaka">Ibrahimpur</option>
                </select>
              </p>
              <p>
                <textarea id="address" rows="5" type="text" placeholder="Address" oninput="this.className = ''"
                  name="address" required></textarea>
              </p>
            </div>

            <!-- Payment Dtailes -->

            <div class="tab">
              <h2>Payment Dtailes</h2>
              <p>
                <select id="paymentselector" oninput="this.className = ''" name="paymentselector" required>
                  <option>Select your payment method</option>
                  <option value="bank">Bank</option>
                  <option value="bkash">bKash</option>
                </select>
              </p>

              <div id="bank" class="payment">
                <p>
                  <select id="bank" oninput="this.className = ''" name="bank" required>
                    <option value="">Select your bank</option>
                    <option value="brac">BRAC</option>
                    <option value="dbbl">DBBL</option>
                  </select>
                </p>
                <p><input type="text" placeholder="Bank Account Holder" oninput="this.className = ''"></p>
                <p><input type="text" placeholder="Bank Account No" oninput="this.className = ''"></p>
                <p><input type="text" placeholder="Branch Name" oninput="this.className = ''"></p>
                <p><input type="text" placeholder="Routing No" oninput="this.className = ''"></p>
              </div>

              <!-- if payment method is bkash -->
              <div id="bkash" class="payment">
                <p>
                  <select id="bkashat" oninput="this.className = ''" name="bkashat" required>
                    <option value="">Select account type</option>
                    <option value="agent">Agent</option>
                    <option value="personal">Personal</option>
                  </select>
                </p>
                <p><input type="text" placeholder="Bkash Number" oninput="this.className = ''"></p>
              </div>

              <p class="terms">
                <label for="terms">
                  <input type="checkbox" id="terms">Accept our <a href="#" target="_blank">Terms AndConditions</a>
                </label>
              </p>

            </div>
            <!-- Payment Dtailes Step end  -->

            <div style="overflow:auto;">
              <div style="float:right;">
                <button class="nav-link btn-theme" type="button" id="prevBtn"
                  onclick="nextPrev(-1)"><span>Previous</span></button>
                <button class="nav-link btn-theme active" type="button" id="nextBtn"
                  onclick="nextPrev(1)"><span>Next</span></button>
              </div>
            </div>

            <!-- Circles which indicates the steps of the form: -->
            
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>





  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the current tab

    function showTab(n) {
      // This function will display the specified tab of the form...
      var x = document.getElementsByClassName("tab");
      x[n].style.display = "block";
      //... and fix the Previous/Next buttons:
      if (n == 0) {
        document.getElementById("prevBtn").style.display = "none";
      } else {
        document.getElementById("prevBtn").style.display = "inline";
      }
      if (n == (x.length - 1)) {
        document.getElementById("nextBtn").innerHTML = "<span>Submit</span>";
      } else {
        document.getElementById("nextBtn").innerHTML = "<span>Next</span>";
      }
      //... and run a function that will display the correct step indicator:
      fixStepIndicator(n)
    }

    function nextPrev(n) {
      // This function will figure out which tab to display
      var x = document.getElementsByClassName("tab");
      // Exit the function if any field in the current tab is invalid:
      if (n == 1 && !validateForm()) return false;
      // Hide the current tab:
      x[currentTab].style.display = "none";
      // Increase or decrease the current tab by 1:
      currentTab = currentTab + n;
      // if you have reached the end of the form...
      if (currentTab >= x.length) {
        // ... the form gets submitted:
        document.getElementById("regForm").submit();
        return false;
      }
      // Otherwise, display the correct tab:
      showTab(currentTab);
    }

    function validateForm() {
      // This function deals with validation of the form fields
      var x, y, i, valid = true;
      x = document.getElementsByClassName("tab");
      y = x[currentTab].getElementsByTagName("input");
      // A loop that checks every input field in the current tab:
      for (i = 0; i < y.length; i++) {
        // If a field is empty...
        if (y[i].value == "") {
          // add an "invalid" class to the field:
          y[i].className += " invalid";
          // and set the current valid status to false
          valid = false;
        }
      }
      // If the valid status is true, mark the step as finished and valid:
      if (valid) {
        document.getElementsByClassName("step")[currentTab].className += " finish";
      }
      return valid; // return the valid status
    }

    function fixStepIndicator(n) {
      // This function removes the "active" class of all steps...
      var i, x = document.getElementsByClassName("step");
      for (i = 0; i < x.length; i++) {
        x[i].className = x[i].className.replace(" active", "");
      }
      //... and adds the "active" class on the current step:
      x[n].className += " active";
    }
  </script>

  <script>
    $(function () {
      $('#paymentselector').change(function () {
        $('.payment').hide();
        $('#' + $(this).val()).show();
      });
    });
  </script>

</body>
